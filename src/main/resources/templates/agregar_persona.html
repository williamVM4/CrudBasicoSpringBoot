<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Agregar o Actualizar Persona</title>
</head>
<body>
    <header th:replace="Plantilla/template :: encabezado"></header>
    <h2>Agregar o Actualizar Persona</h2>
    <form th:action="@{/agregar}" th:object="${persona}" method="post">
        <!-- Campo oculto para el ID de la persona (se utiliza para la actualizaciÃ³n) -->
        <input type="hidden" th:field="*{idPersona}">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}"><br>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
        <br/>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}"><br>
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="error"></span>
        <br/>
                
        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}"><br>
        <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="error"></span>
        <br/>
                
        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" th:field="*{correo}"><br>
        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="error"></span>
        <br/>
        
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" th:field="*{telefono}"><br>
        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></span>
        <br/>
      
        <button type="submit">[[#{boton.guardar}]]</button>
    </form>
    <footer th:replace="Plantilla/template :: footer"></footer>
</body>
</html>
